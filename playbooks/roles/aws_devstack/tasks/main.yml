- name: Reinstall docker compose
  shell:
    cmd: |
      apt-get install -y docker-compose
  async: 600
  poll: 10

- name: Run make on dev.pull.large-and-slow
  community.general.make:
    chdir: /home/ubuntu/edx-repos/devstack
    target: dev.pull.large-and-slow
  become_user: ubuntu

- name: Run make on lms-shell
  community.general.make:
    chdir: /home/ubuntu/edx-repos/devstack
    target: lms-shell
  become_user: ubuntu

- name: Make requirements
  community.general.make:
    chdir: /home/ubuntu/edx-repos/devstack
    target: requirements
  become_user: ubuntu

- name: Run npm ci
  community.general.npm:
    ci: true
    path: /home/ubuntu/edx-repos/devstack
  become_user: ubuntu
  
- name: Update paver assets
  ansible.builtin.shell:
    cmd: paver update_assets
    chdir: /home/ubuntu/edx-repos/devstack
  become_user: ubuntu

- name : LMS migrate
  command: /home/ubuntu/edx-repos/devstack/manage.py lms migrate
  become_user: ubuntu

- name: Delete read-only ssh key
  ansible.builtin.file:
    state: absent
    path: /home/ubuntu/.ssh/id_rsa
